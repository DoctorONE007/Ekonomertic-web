{% extends 'defaultpage.html' %}

{% block pagename %}Группы студентов{% endblock %}

{% block pagecontent %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="groupgeneration" >
        <div class="groupgen-wrap">
            <form action="{% url 'login:students' %}" method="POST" >

                {% csrf_token %}

                <div class="themes">
                    {% for group in groups %}
                        <button type="submit" name="group_id" value="{{ group.id }}" class="topicaButton">
                                {{ group.number }}
                        </button>
                        <button class="delbtn" type="submit" name="d{{ group.id }}">
                                <i class="fa fa-trash"></i>
                        </button>
                    {% endfor %}
                </div>
            </form>

            <div class="buttontasks">
                <a> <!--href="{% url 'edu:new_topic' %}" -->
                    Новая группа
                </a>
            </div>
        </div>
    </div>

{% endblock %}
