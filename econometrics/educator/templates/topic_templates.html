{% extends 'edbase.html' %}

{% block barelements %}

    <a href="{% url 'edu:edmain' %}" class="button backbutton">
        На главную
    </a>
    <a href="" onclick="history.back()" class="button backbutton">
        Назад
    </a>
    <p class="pagename">
        Шаблоны задач
    </p>

{% endblock %}

{% block pagecontent %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="groupgeneration">
        <div class="groupgen-wrap">
            <form action="{% url 'edu:eddefinetask' %}" method="POST">

                {% csrf_token %}
                <input type="hidden" name="group" value="{{ src }}">
                <div class="themes">
                    {% for template in templates %}
                        <button class="topicaButton" type="submit"
                                name="{{ template.id }}">{{ template.description }}</button>
                        <button class="delbtn" type="submit" name="d{{ template.id }}">
                            <i class="fa fa-trash"></i>
                        </button>
                    {% endfor %}
                </div>
            </form>
            <form action="{% url 'edu:eddefinetask' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="src" value="{{ src }}">
                <button class="buttontasks" type="submit">Новый шаблон</button>
            </form>
        </div>
    </div>

{% endblock %}
